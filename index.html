<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do JS</title>
</head>
<body>
    
    <div class="main">

        <!-- top -->
        <div class="nav">
            <h1>To-Do App</h1>
        </div>

        <!-- input -->
        <dib class="input">
            <input type="text" placeholder="Enter Your New Task here !!" id="getin">
            <button id="BTN">Add Task</button>
        </dib>

        <!-- Showing -->
        <ol class="uncompletedTaskList">
            <h2>Un-completed Task </h2>
        </ol>

        <ol class="completeTaskList">
            <h2>complete Task </h2>
        </ol>


    </div>
    
    <script src="back.js"></script>
</body>
</html>
